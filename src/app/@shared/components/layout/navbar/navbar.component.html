<div class="grid w-full fixed z-10">
    <p-menubar [model]="items" styleClass="w-full drop-shadow-md">
        <ng-template pTemplate="start">
            <div class="flex items-center">
                <img src="../../../../../assets/image/coding.png" height="30" class="mr-2" />
                <p class="text-sky-500 text-2xl font-semibold my-0">TRS</p>
            </div>
        </ng-template>
        <ng-template pTemplate="end">
            <div class="flex items-center gap-10 mr-">
                <span (click)="MenuUser.toggle($event)" class="text-sm">
                    <i class="pi pi-user mr-1" style="font-size:13px"></i>
                    {{ UserData.nama | titlecase }}
                    <i class="pi pi-angle-down mr-1" style="font-size:13px"></i>
                </span>

                <p-menu #MenuUser [model]="userMenu" [popup]="true"></p-menu>
            </div>

        </ng-template>
    </p-menubar>
</div>
