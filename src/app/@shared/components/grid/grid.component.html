<ag-grid-angular [style.width]="'100%'" [style.height]="props.height" class="ag-theme-alpine"
    [columnDefs]="props.column" [headerHeight]="40" [defaultColDef]="defaultColDef" [rowData]="props.dataSource"
    [rowSelection]="'single'" [animateRows]="true" [pagination]="true" (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)" (rowDoubleClicked)="onRowDoubleClicked($event)">
</ag-grid-angular>
