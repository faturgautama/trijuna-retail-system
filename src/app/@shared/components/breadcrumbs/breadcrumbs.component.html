<div class="flex flex-row items-center my-2">
    <span class="text-xs text-gray-500 cursor-pointer" (click)="handleBackToHome()">
        <i class="pi pi-home text-blue-500 mr-1"></i>
    </span>
    <span *ngFor="let item of props; let last = last" class="mr-1">
        <p *ngIf="!last" class="text-gray-500 text-sm ml-1">
            {{ item | titlecase }} /
        </p>
    </span>
    <p class="text-gray-800 text-base">
        {{ props[props.length - 1] }}
    </p>
</div>
