<div class="card border border-gray-100">
    <p-table [columns]="props.column" [value]="props.dataSource" [tableStyle]="{ 'min-width': '50rem'}"
        [resizableColumns]="true" columnResizeMode="expand" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.field" [hidden]="col.hide"
                    class="text-xs" [style.width]="col.width + 'px'">
                    {{ col.header }}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns" [hidden]="col.hide" class="text-xs" [style.width]="col.width + 'px'">
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
