<app-dashboard [props]="DashboardProps" (onClickButtonNav)="handleClickButtonNav($event)">
    <div class="flex w-8/12 mb-5">
        <div class="grid w-full">
            <app-custom-form #CustomForm [props]="FormInputHeader"></app-custom-form>
        </div>
    </div>

    <div class="grid">
        <app-grid [props]="GridProps" (cellClicked)="onCellClicked($event)" (toolbarClicked)="onToolbarClicked($event)">
        </app-grid>
    </div>

    <app-form-dialog #FormDialog [props]="FormInputDetail" (onSubmitForm)="handleSubmitFormDetail($event)">
    </app-form-dialog>
</app-dashboard>
