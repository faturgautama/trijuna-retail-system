<div class="flex h-screen background_authentication">
    <div class="grid w-3/5 items-center justify-center">
        <div class="flex justify-start items-start card_authentication rounded px-14 py-20 mx-auto">
            <i class="pi pi-play text-white" style="font-size: 50px;"></i>
            <p class='text-white text-5xl font-bold my-0'>
                Digital <br />
                platform for <br />
                your
                <span class='text-blue-500'>
                    Retail Solution.
                </span>
            </p>
        </div>
    </div>
    <div class="grid w-2/5 items-center bg-white drop-shadow-md rounded-s-3xl">
        <div class="flex flex-col my-auto px-12 w-full">
            <div class="flex gap-2 items-center mb-2">
                <img src="../../../../assets/image/coding.png" alt="" style="width: 30px">
                <p class="text-blue-500 font-semibold text-2xl my-0">
                    Trijuna Retail System
                </p>
            </div>

            <p class="text-sm text-gray-500 pb-2 mt-0 mb-5">
                Masuk Ke Akun Anda
            </p>

            <app-custom-form #FormAuthentication [props]="FormAuth"></app-custom-form>

            <div class="grid mt-5 w-full">
                <app-button-custom [props]="ButtonSubmit" (onClick)="handleClickButtonLogin($event)">
                </app-button-custom>
            </div>

            <p class="text-xs text-gray-500 pb-2 mt-2 text-center">
                Versi 1.3.24 - Last Update 29/10/2024 21:20 WIB
            </p>
        </div>
    </div>
</div>

<app-loading-dialog #LoadingDialog></app-loading-dialog>

<p-toast></p-toast>
