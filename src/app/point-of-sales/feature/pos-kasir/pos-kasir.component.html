<app-layout-pos [order]="Order">
    <!-- User -->
    <div class="flex flex-row justify-between items-end mb-5">
        <div class="flex flex-col">
            <p class="text-gray-800 font-semibold">
                Hai, Admin
            </p>
            <p class="text-gray-600 text-xs">
                Selamat datang di Trijuna Retail System
            </p>
        </div>

        <div class="flex">
            <p class="text-gray-800 font-semibold text-sm">
                {{ Date | date: 'dd MMMM yyyy' }}
            </p>
        </div>
    </div>

    <!-- Search -->
    <div class="flex justify-between mb-5">
        <span class="p-input-icon-left w-full">
            <i class="pi pi-search"></i>
            <input #Barcode type="text" pInputText placeholder="Cari Barang By Barcode"
                class="text-base text-color p-2 border-1 border-solid border-gray-50 rounded-md appearance-none outline-none focus:border-blue-100 w-full p-inputtext-sm"
                (keydown.enter)="handleEnterBarcode(Barcode.value)" />
        </span>
    </div>

    <!-- Content -->
    <div class="h-full overflow-y-auto mx-0 w-full">
        <div class="mx-0">
            <app-list-barang #ListBarang (selectCard)="handleSelectedBarang($event)"></app-list-barang>
        </div>
    </div>
</app-layout-pos>
