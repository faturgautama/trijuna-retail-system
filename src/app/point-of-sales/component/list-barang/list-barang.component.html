<app-filter-group (onClick)="handleClickFilterGroup($event)"></app-filter-group>

<div class="flex flex-col w-full" style="height: calc(100vh - 14rem); overflow-y: auto;">
    <div *ngIf="Barang.length" class="grid grid-cols-3 gap-2">
        <div *ngFor="let item of Barang">
            <app-card-barang [props]="item" (onClick)="handleClickCardBarang($event)"></app-card-barang>
        </div>
    </div>

    <div *ngIf="!Barang.length" class="grid gap-2">
        <p class="text-gray-900">
            Tidak ada data yang ditampilkan
        </p>
    </div>
</div>
