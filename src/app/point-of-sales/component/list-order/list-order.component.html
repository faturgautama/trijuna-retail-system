<div class="flex flex-col px-5 pt-8 pb-5">
    <div class="flex mb-5">
        <p class="text-base font-semibold text-gray-800">
            Daftar Order
        </p>
    </div>

    <div class="flex flex-col gap-3 border rounded-md p-2 border-dashed border-gray-100 mb-3"
        style="height: calc(100vh - 17rem); overflow-y: auto;">
        <div *ngFor="let item of order; let i = index" class="flex flex-row gap-3">
            <div class="w-2/12 bg-gray-200 rounded-lg">

            </div>
            <div class="w-10/12 flex-col">
                <div class="flex">
                    <p class="text-base text-gray-600 font-semibold mb-0">
                        {{ item.nama_barang }}
                    </p>
                </div>
                <div class="flex items-center justify-between">
                    <p class="text-xs text-blue-600">
                        {{ item.harga_order | currency: 'Rp. ' }}
                    </p>

                    <div class="flex gap-4 items-center">
                        <div class="flex bg-blue-600 rounded-md cursor-pointer" (click)="onDecreaseQty(i)">
                            <i class="pi pi-minus text-white m-1" style="font-size: 12px !important"></i>
                        </div>

                        <div class="flex w-2">
                            <p class="text-gray-600">
                                {{ item.qty }}
                            </p>
                        </div>

                        <div class="flex bg-blue-600 rounded-md cursor-pointer" (click)="onIncreaseQty(i)">
                            <i class="pi pi-plus text-white m-1" style="font-size: 12px !important"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-col">
        <div class="flex flex-row justify-between">
            <p class="text-gray-500">
                Total Qty
            </p>
            <p class="text-gray-800">
                {{ TotalQty }}
            </p>
        </div>
        <div class="flex flex-row justify-between">
            <p class="text-gray-500">
                Grand Total
            </p>
            <p class="text-gray-800">
                {{ GrandTotal }}
            </p>
        </div>
    </div>
</div>
