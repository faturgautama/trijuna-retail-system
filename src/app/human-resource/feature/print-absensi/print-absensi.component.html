<div *ngIf="Data" id="printMutasiKeluar" class="grid p-5 gap-0">
    <div class="flex flex-col gap-0 mb-3">
        <p class="text-lg font-semibold text-gray-800 mb-2">
            {{ UserData.lokasi.nama_lokasi }}
        </p>

        <p class="text-lg font-semibold text-gray-700 mb-2">
            Laporan Absensi
        </p>

        <!-- Faktur PO -->
        <div class="flex w-full gap-2">
            <div class="w-2/12">
                <p class="text-sm text-gray-700">
                    Nama Pegawai
                </p>
            </div>
            <div class="w-9/12">
                <p class="text-sm text-gray-700">
                    : {{ Data.nama_karyawan }}
                </p>
            </div>
        </div>

        <!-- Tanggal PO -->
        <div class="flex w-full gap-2">
            <div class="w-2/12">
                <p class="text-sm text-gray-700">
                    Tanggal Absensi
                </p>
            </div>
            <div class="w-9/12">
                <p class="text-sm text-gray-700">
                    : {{ StartDate }} s/d {{ EndDate }}
                </p>
            </div>
        </div>
    </div>

    <div class="grid mb-1">
        <app-print-out-grid [props]="GridProps"></app-print-out-grid>
    </div>
</div>
