<app-dashboard [props]="DashboardProps" (onClickButtonNav)="handleClickButtonNav($event)">
    <div class="flex w-full mb-5">
        <div class="grid w-full">
            <app-custom-form #CustomFormHeader [props]="FormInputHeader"></app-custom-form>
        </div>
    </div>

    <div *ngIf="JenisStokOpname == 'barang'" class="grid mb-3">
        <app-grid [props]="GridBarangProps">
        </app-grid>
    </div>

    <div *ngIf="JenisStokOpname == 'divisi'" class="grid mb-3">
        <app-grid [props]="GridDivisiProps">
        </app-grid>
    </div>

    <div *ngIf="JenisStokOpname == 'group'" class="grid mb-3">
        <app-grid [props]="GridGroupProps">
        </app-grid>
    </div>

    <div *ngIf="JenisStokOpname == 'supplier'" class="grid mb-3">
        <app-grid [props]="GridSupplierProps">
        </app-grid>
    </div>

    <div class="flex w-full justify-between mb-5">
        <div class="flex w-4/12">

        </div>

        <div class="flex w-5/12">
            <div class="grid w-full">
                <app-custom-form #CustomFormFooter [props]="FormInputFooter"></app-custom-form>
            </div>
        </div>
    </div>
</app-dashboard>
