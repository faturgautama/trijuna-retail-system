<app-dashboard [props]="DashboardProps" (onClickButtonNav)="handleClickButtonNav($event)">
    <div class="flex w-full mb-5">
        <div class="grid w-full">
            <app-custom-form #CustomFormHeader [props]="FormInputHeader"></app-custom-form>
        </div>
    </div>

    <div *ngIf="JenisStokOpname == 'barang'" class="grid mb-3">
        <app-grid [props]="GridBarangProps">
        </app-grid>
    </div>

    <div *ngIf="JenisStokOpname == 'divisi'" class="grid mb-3">
        <app-grid [props]="GridDivisiProps">
        </app-grid>
    </div>

    <div *ngIf="JenisStokOpname == 'group'" class="grid mb-3">
        <app-grid [props]="GridGroupProps">
        </app-grid>
    </div>

    <div *ngIf="JenisStokOpname == 'supplier'" class="grid mb-3">
        <app-grid [props]="GridSupplierProps">
        </app-grid>
    </div>

    <div class="flex w-full justify-between mb-5">
        <div class="flex w-4/12">

        </div>

        <div class="flex w-5/12">
            <div class="grid w-full">
                <app-custom-form #CustomFormFooter [props]="FormInputFooter"></app-custom-form>
            </div>
        </div>
    </div>

    <p-dialog header="Finalisasi Stok Opname" [(visible)]="ShowDialogFinalisasi" [modal]="true"
        [style]="{ width: '35rem' }" [draggable]="false" [resizable]="false">
        <div class="flex flex-col gap-2">
            <!-- Keterangan -->
            <div class="flex flex-col gap-1 w-full mb-3">
                <p class="text-base text-gray-700">
                    Keterangan
                </p>

                <textarea #KeteranganFinalisasi rows="10" pInputTextarea class="p-inputtext-sm"
                    placeholder="Input keterangan finalisasi disini"></textarea>
            </div>

            <!-- Button -->
            <div class="flex gap-3 justify-end">
                <p-button styleClass="p-button-secondary p-button-sm" label="Tutup"
                    (onClick)="ShowDialogFinalisasi = false">
                </p-button>

                <p-button styleClass="p-button-info p-button-sm" label="Simpan"
                    (onClick)="handleFinalisasi(KeteranganFinalisasi.value)">
                </p-button>
            </div>
        </div>
    </p-dialog>
</app-dashboard>
