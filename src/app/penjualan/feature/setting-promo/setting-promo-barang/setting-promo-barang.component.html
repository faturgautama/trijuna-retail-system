<app-dashboard [props]="DashboardProps" (onClickButtonNav)="handleClickButtonNav($event)">
    <div class="grid mb-3 pb-3 border-b border-t-0 border-x-0 border-dashed border-gray-400">
        <app-grid [props]="GridProps" (rowDoubleClicked)="onRowDoubleClicked($event)"
            (cellClicked)="onCellClicked($event)">
        </app-grid>
    </div>

    <div class="grid">
        <p class="text-base font-medium text-gray-700">
            Detail Promo
        </p>
        <p class="text-sm text-gray-700 mb-2">
            Lihat detail promo dengan memilih salah satu promo diatas
        </p>

        <app-setting-promo-barang-barang #SettingBarangComps>
        </app-setting-promo-barang-barang>
    </div>

    <app-form-dialog #FormDialog [props]="FormDialogProps" (onSubmitForm)="handleSubmitForm($event)"></app-form-dialog>
</app-dashboard>
